<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <form class="form-username">
        <h1>Join Chatroom</h1>
        <p>Username</p>
        <input type="text" id="username-input" placeholder="Username" required>
        <button id="join-btn" type="submit">Join Chat</button>

    </form>

    <div class="chatRoom">
        <div class="header">Chat Room</div>

        <div class="messages">
            <div class="message received">Hey!</div>
            <div class="message sent">hello</div>
        </div>
    
        <div>
            <input type="text" id="message-input" placeholder="Enter Message">
            <button id="send-btn" type="submit">Send</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
